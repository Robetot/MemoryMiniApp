<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Memory Match — Fun Mini Game</title>
  <link rel="stylesheet" href="style.css" />
<meta name='fc:miniapp' content='{
  "version":"next",
  "imageUrl":"https://Robetot.github.io/MemoryMiniApp//embed.png",
  "button":{
      "title":"Play Now",
      "action":{
      "type":"launch_miniapp",
      "name":"Memory Mini App",
      "url":"https://Robetot.github.io/MemoryMiniApp/"
      }
  }
}' />
</head>
<body>
  <div class="container">
    <h1>Memory Match — Fun Mini Game</h1>
    <div class="info">
      <div>Moves: <span id="moves">0</span></div>
      <div>Time: <span id="time">0</span>s</div>
      <button id="restart">Restart</button>
    </div>
    <div id="board" class="board"></div>
    <div id="finish" class="overlay hidden">
      <div class="panel">
        <h2>Well done!</h2>
        <p>Moves: <span id="finalMoves">0</span></p>
        <p>Time: <span id="finalTime">0</span>s</p>
        <p>Score: <span id="finalScore">0</span></p>
        <button id="playAgain">Play Again</button>
        <button id="submitScore">Submit Score</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk/dist/sdk.min.js"></script>
<script src="script.js"></script>
<script>
document.addEventListener("DOMContentLoaded", async () => {
    if(window.sdk){ await sdk.actions.ready(); console.log("Mini app ready for Base/Farcaster"); }
});
</script>
</body>
</html>
